# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: cmdexec
before:
  hooks:
    - go mod tidy
report_sizes: true
metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"
builds:
  - main: ./cmd/{{ .ProjectName }}
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      ## <<Stencil::Block(ldflags)>>

      ## <</Stencil::Block>>
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
      ## <<Stencil::Block(extraArch)>>

      ## <</Stencil::Block>>
    goos:
      - linux
      - darwin
      ## <<Stencil::Block(extraOS)>>

      ## <</Stencil::Block>>
    ignore:
      - goos: windows
        goarch: arm
    mod_timestamp: "{{ .CommitTimestamp }}"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  use: git
release:
  prerelease: "auto"
  footer: |-
    **Full Changelog**: https://github.com/jaredallard/cmdexec/compare/{{ .PreviousTag }}...{{ .Tag }}

## <<Stencil::Block(extraReleaseOpts)>>

## <</Stencil::Block>>